sudo: required
language: rust
cache: cargo

rust:
  - nightly
  - beta
  # check it compiles on the latest stable compiler
  - stable
  # and the first stable one (this should be bumped as the minimum
  # Rust version required changes)
  - 1.29.1

os:
  - osx
  - windows
  - linux

addons:
  apt:
    packages:
    - libdbus-1-dev # Linking fails without this

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly
    - rust: beta
    - os: windows

# Dependencies
before_install:
  - rustup component add rustfmt-preview
  - rustup component add clippy-preview
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install cargo-cook || echo "cargo-cook already installed"

script:
  # Lints that do not require code to be compiled
  - cargo fmt -- --verbose --check
  - cargo clippy -- --deny clippy
  # Build and everything that depends on compilation
  - |
    cargo build --verbose --release &&
    cargo test --verbose &&
    cargo cook

after_success:
  # measure code coverage and upload to coveralls.io
  - if [[ "${TRAVIS_RUST_VERSION}" == 'stable' && "${TRAVIS_OS_NAME}" == 'linux' ]]; then cargo coveralls; fi
  # upload documentation to github.io (gh-pages branch)
  - if [[ "${TRAVIS_RUST_VERSION}" == 'stable' && "${TRAVIS_OS_NAME}" == 'linux' ]]; then cargo doc --verbose && cargo doc-upload; fi

deploy:
  # TODO update `api_key.secure`
  # - Create a `public_repo` GitHub token. Go to: https://github.com/settings/tokens/new
  # - Encrypt it: `travis encrypt 0123456789012345678901234567890123456789
  # - Paste the output down here
  api_key:
    secure: ""
  file_glob: true
  files: target/cooked/*
  on:
    rust: stable
    tags: true
  provider: releases
  skip_cleanup: true

branches:
  only:
    - staging # bors r+
    - trying  # bors try
    - master
    - /^v\d+\.\d+\.\d+.*$/ # release tags
